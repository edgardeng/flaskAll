<!DOCTYPE html>
<html>
<head>
    <title>Realtime communication with WebRTC</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        video {
            max-width: 100%;
            width: 320px;
        }
    </style>

</head>

<body>

<h1>Realtime communication with WebRTC</h1>

<div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
</div>
<div id="chatlog" style="height: 300px;"></div>

<div class="w-100 position-fixed bottom-0">
    <div class="row ">
        <div class="col-6">
            <textarea class="form-control" aria-label="With textarea" id="text" name="text"
                      placeholder="message" value="avd"></textarea>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                   id="username">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="sendText" onclick="sendData()">Send</button>
        </div>
    </div>
</div>


<script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/adapterjs/0.15.5/adapter.min.js"></script>
<script type="text/javascript">
    var socket = io.connect();
    socket.on('my_response', function (message) {
        console.log('Client received message:', message);
    })
    socket.on('connect', function () {
        console.log('connected');
        socket.emit('my_event', 'I am conneted')
    })
</script>

</body>

</html>
